<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout - Bootstrap Grid</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>

  <div class="container clearfix">
    <div class="row">
      <!-- Left tall rectangle -->
      <div class="col-12 col-md-3">
        <div class="box left"></div>
      </div>

      <!-- Right complex layout -->
      <div class="col-12 col-md-9">
        <!-- Top: 4 small boxes -->
        <div class="row top mb-3">
          <div class="col-6 col-sm-3">
            <div class="box small"></div>
          </div>
          <div class="col-6 col-sm-3">
            <div class="box small"></div>
          </div>
          <div class="col-6 col-sm-3">
            <div class="box small"></div>
          </div>
          <div class="col-6 col-sm-3">
            <div class="box small last"></div>
          </div>
        </div>

        <!-- Middle: left has 2 stacked mediums, right is large -->
        <div class="row middle mb-3">
          <div class="col-12 col-md-5">
            <div class="middle-left d-flex flex-column gap-3">
              <div class="box thin"></div>
              <div class="box thin last-thin"></div>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="box big-right"></div>
          </div>
        </div>

        <!-- Bottom: wide large left + medium right -->
        <div class="row bottom">
          <div class="col-12 col-md-8 mb-3 mb-md-0">
            <div class="box big-bottom"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="box mid-bottom"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Bootstrap JS (not required for layout) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
