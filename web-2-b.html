<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout - Plain CSS</title>
    <link rel="stylesheet" href="web-2-b.css" />
</head>
<body>

    <div class="container clearfix">
        <div class="box left"></div>

        <div class="right clearfix">
            <div class="clearfix top">
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small last"></div>
            </div>

            <div class="clearfix middle">
                <div class="middle-left">
                    <div class="box thin"></div>
                    <div class="box thin last-thin"></div>
                </div>
                <div class="box big-right"></div>
            </div>

            <div class="clearfix bottom">
                <div class="box big-bottom"></div>
                <div class="box mid-bottom"></div>
            </div>
        </div>
    </div>

</body>
</html>
